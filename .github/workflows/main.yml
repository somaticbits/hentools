on:
  push:
    branches:
      - master
jobs:
  insiders-build:
    strategy:
      matrix:
        os: [windows, macos]
        include:
          - os: windows
            build: npx caxa -i . -o "hentools--win--${{ github.sha }}.exe" "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/run-hentools.js"
            artifact: hentools--win--${{ github.sha }}.exe
          - os: macos
            build: |
              npx caxa -i . -o "hentools--macos--${{ github.sha }}.sh" "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/run-hentools.js"
            artifact: hentools--macos--${{ github.sha }}.sh
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - run: ${{ matrix.build }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: insiders-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: hentools--win--${{ github.sha }}.exe
      - uses: actions/download-artifact@v2
        with:
          name: hentools--macos--${{ github.sha }}.sh
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - uses: actions/create-release@v1
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.current-version}}
          release_name: Release ${{ steps.package-version.outputs.current-version}}
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: hentools--win--${{ github.sha }}.exe
          asset_name: hentools--win--${{ steps.package-version.outputs.current-version}}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: hentools--macos--${{ github.sha }}.app.tgz
          asset_name: hentools--macos--${{ steps.package-version.outputs.current-version}}.sh
          asset_content_type: application/x-sh
